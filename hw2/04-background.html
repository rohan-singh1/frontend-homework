<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body style="background-color: hsl(243, 61%, 63%);">
    <main class="container-sm w-50 bg-body mt-5 p-4 rounded">
      <h1 class="pt-2 pb-3">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="input" class="w-100"
          >Background change interval (seconds):
        </label>
        <input id="input" type="number" />
      </div>
      <div>
        <button id="button" type="button" class="btn btn-danger mt-4">
          Stop
        </button>
      </div>
    </main>
  </body>
</html>
