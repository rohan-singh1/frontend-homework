<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form class="container-sm w-50 mt-5 rounded bg-light p-3" id="form" onsubmit="return false;">
        <h1 class="p-3 text-center">Exercise 05 - Form</h1>

        <label for="name" class="control-label fw-bold">Full Name:</label>
        <input type="text" class="form-control mt-2 mb-3" id="name" />

        <label for="email" class="control-label fw-bold">Email:</label>
        <input type="email" class="form-control mt-2 mb-3" id="email" />

        <label for="registration" class="control-label fw-bold"
          >Registration Status:</label
        >
        <select class="form-select mt-2" id="registration">
          <option selected>Choose an Option</option>
          <option value="1">Registered</option>
          <option value="2">Not Registered</option>
        </select>

        <fieldset>
          <legend class="fw-bold h6 mt-3">Have you taken any of the following courses?</legend>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="programming-languages"
          />
          <label class="form-check-label" for="programming-languages">
            Programming Languages
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="operating-systems"
          />
          <label class="form-check-label" for="operating-systems">
            Operating Systems
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="full-stack"
          />
          <label class="form-check-label" for="full-stack">
            Full Stack Web Development
          </label>
        </div>
        </fieldset>

        <label for="anything-else" class="control-label fw-bold mt-3 mb-2"
          >Anything else?</label
        >
        <textarea
          class="form-control mb-4"
          id="anything-else"
          rows="3"
        ></textarea>
        <div class="btn-group w-100 mb-3">
          <button
            type="submit"
            class="btn btn-primary p-2 me-1 rounded"
            id="submit"
          >
            Submit
          </button>
          <button
            type="reset"
            class="btn btn-secondary p-2 ms-1 rounded"
            id="reset"
          >
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
